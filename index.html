<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.7-dars</title>
        <!--FONT AWESOME-->
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
      />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login" id="login">
        <form>  
            <a class="show-btn" href="#" id="show-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
    <form class="cards hidden" id="cards">
        <div class="cards-header">
            <h2>REGISTER</h2>
            <button class="btn close-btn" id="close-btn">
                <i class="fas fa-close"></i>
            </button>
        </div>
        <div class="image-cards">
            <label>
                <span>Image :)</span>
                <input type="https://cdn.justjared.com/wp-content/uploads/headlines/2020/05/cristiano-hair.jpg"
                    id="image" placeholder="image url https..." >
            </label>
        </div>
        <div class="name-and-tel">
            <div class="name-cards">
                <label>
                    <span>Name</span>
                    <input type="text:" id="name" placeholder="Ronaldo">
                </label>
            </div>
            <div class="tell-cards">
                <label>
                    <span>Tel Number</span>
                    <input type="tel" id="tel" placeholder="+998912844749">
                </label>
            </div>
        </div>
        <div class="age-cards">
            <label>
                <span>Age</span>
                <input type="age" id="age" placeholder="38">
            </label>
        </div>
        <div class="gender-cards">
            <label>
                <span>Gender</span>
                <div class="gender-wrapper">
                    <label>
                        <span>Male</span>
                        <input type="radio" name="gender" value="male">
                    </label>
                    <label>
                        <span>Female</span>
                        <input type="radio" name="gender" value="female">
                    </label>
                </div>
            </label>
        </div>
        <button class="submit-cards">SUBMIT âœ”</button>
    </form>

    <ul class="cards-list" id="cards-list"></ul>

    <script src="./js/script.js"></script>
</body>
